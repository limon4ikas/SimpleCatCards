<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OAuth2 redirect page</title>
  </head>
  <body>
    <script type="text/javascript">
      const appUrl = new URL('simplecatcards://auth/login');

      appUrl.search = window.location.search;

      window.location.replace(appUrl);
    </script>

    <pre id="content">Authenticating...</pre>
  </body>
</html>
